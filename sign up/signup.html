<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="alert alert-success"
        role="alert"
        id="right-password"
        style="display: none;"
      >
        Log In Successful!
      </div>
      <div
        class="alert alert-danger alert-dismissible fade show mt-5"
        role="alert"
        id="wrong-password"
        style="display: none;"
      >
        <strong>Wrong UserName or Password!</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign up</h5>
              <form class="form-signup" id="signup-form">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="example@email.com"
                    required
                    autofocus
                  />
                  <label for="inputEmail" class="mt-2">Email address</label>
                </div>
 
                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="atleast 6 characters..."
                    required
                  />
                  <label for="inputPassword" class="mt-2">Password</label>
                </div>
                <button
                  class="btn btn-lg btn-dark btn-block text-uppercase"
                  type="submit"
                  id="sub-btn"
                >
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
